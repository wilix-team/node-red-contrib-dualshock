<script type="text/javascript">
    RED.nodes.registerType('dualShock',{
        category: 'input',
        color: '#4d94ff',
        defaults: {
            name: {value:""}            
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-gamepad",
        label: function() {
            return this.name||"dualShock";
        }
    });
</script>

    </div>
</script>

<script type="text/x-red" data-help-name="dualShock">
